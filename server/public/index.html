<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APPLICATION</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap sourced -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-theme.css">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  
</head>
<body>
   
        <div class="container">
            <div class="jumbotron">
                <h1>TO DO LIST</h1>
                <div class="form-group">
                    
                    <input type="text" id="taskIn" class="form-control" value="" placeholder="Your Task...">
                    <button type="button" button class="btn btn-primary" id="addBtn">+</button>
                </div>
            </div>    
        <div class="container"></div>    
        <h2>All Tasks</h2>
        <div class="col-md-4">
            <table class="table-bordered">
                <thead>
                    <tr></tr>
                        <th>Task</th>
                </thead>
                <tbody id="viewTask">
                    <!--All Tasks Display HERE-->
                </tbody>
            </table>
        </div>    
    </div>
</body>
</html>
